<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta https="Content-Security-Policy" content="default-src 'self" />
    <meta
      name="description"
      content="Loja online com peças de skate com todas as marcas, tem de tudo!"
    />
    <link rel="stylesheet" type="text/css" href="/src/app.css" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;900&display=swap"
      rel="stylesheet"
    />
    <title>Sk8 Shop | Cadastrar Produto</title>
  </head>

  <body>
    <header>
      <h1>SK8 SHOP</h1>
      <nav>
        <a class="links-nav" href="/src/index.html">Home</a>
        <a class="links-nav" href="/src/screens/Listagem/index.html"
          >Listagem</a
        >
        <a class="links-nav" href="/src/screens/Vendas/index.html">Vendas</a>
        <a class="links-nav" href="/src/screens/Criacao/index.html">Criação</a>
      </nav>
    </header>
    <main>
      <form action="caminhodaapi">
        <div class="separator">
          <label for="name">Produto:</label>
          <input type="text" name="name" id="name" />
        </div>

        <div class="separator">
          <label for="desc">Descrição:</label>
          <textarea
            name="desc"
            id="desc"
            placeholder="Descreva o produto"
          ></textarea>
        </div>
        <label for="price">Preço:</label>
        <input type="number" name="price" id="price" />
        <label for="stock">Estoque:</label>
        <input type="number" name="stock" id="stock" />
        <button type="submit" class="links-button">Enviar</button>
      </form>
    </main>
    <footer>
      <h4>Sk8 E-Commerce - Since 16 dez - 10:58</h4>
    </footer>
  </body>
</html>
