<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta https="Content-Security-Policy" content="default-src 'self" />
    <meta
      name="description"
      content="Loja online com peças de skate com todas as marcas, tem de tudo!"
    />
    <title>Sk8 Shop | Cadastrar Produto</title>
  </head>

  <body>
    <header>
      <nav>
        <a href="/home.html">Home</a>
        <a href="/listagem.html">Listagem</a>
        <a href="/vendas.html">Vendas</a>
        <a href="/criacao.html">Criação</a>
      </nav>
    </header>
    <main>
      <form action="caminhodaapi">
        <label for="name">Produto:</label>
        <input type="text" name="name" id="name" />
        <label for="desc">Descrição:</label>
        <textarea name="desc" id="desc">Descreva o produto</textarea>
        <label for="price">Preço:</label>
        <input type="number" name="price" id="price" />
        <label for="stock">Estoque:</label>
        <input type="number" name="stock" id="stock" />
        <button type="submit">Enviar</button>
      </form>
    </main>
    <footer>
      <h4>Sk8 E-Commerce - Since 16 dez - 10:58</h4>
    </footer>
