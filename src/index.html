<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta https="Content-Security-Policy" content="default-src 'self" />
    <meta
      name="description"
      content="Loja online com peças de skate com todas as marcas, tem de tudo!"
    />
    <link rel="stylesheet" type="text/css" href="/src/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;900&display=swap"
      rel="stylesheet"
    />
    <title>Sk8 Shop | Home Page</title>
  </head>
  <body>
    <header>
      <h1>Sk8 Shop</h1>
      <nav>
        <a href="/src/index.html">Home</a>
        <a href="/src/screens/Listagem/index.html">Listagem</a>
        <a href="/src/screens/Vendas/index.html">Vendas</a>
        <a href="/src/screens/Criacao/index.html">Criação</a>
      </nav>
    </header>
    <main>
      <section>
        <h2>As melhores marcas do skate em um só lugar!</h2>
        <figure>
          <img
            src="/assets/images/element-logo.png"
            alt="Logo Element em PNG"
            style="height: 120px; aspect-ratio: 5/1"
          />
        </figure>
        <figure>
          <img
            src="/assets/images/hocks-logo.png"
            alt="Logo Hocks em PNG"
            style="height: 120px; aspect-ratio: 1/1"
          />
        </figure>
        <figure>
          <img
            src="/assets/images/bones-logo.png"
            alt="Logo Element em PNG"
            style="height: 120px; aspect-ratio: 3/1"
          />
        </figure>
        <figure>
          <img
            src="/assets/images/nike-sb-logo.png"
            alt="Logo Nike SB em PNG"
            style="height: 120px; aspect-ratio: 3/1"
          />
        </figure>
        <figure>
          <img
            src="/assets/images/adidas-logo.png"
            alt="Logo Adidas em PNG"
            style="height: 120px; aspect-ratio: 1/1"
          />
        </figure>
        <figure>
          <img
            src="/assets/images/spitfire-logo.png"
            alt="Logo Spitfire em PNG"
            style="height: 120px; aspect-ratio: 1/1"
          />
        </figure>
        <figure>
          <img
            src="/assets/images/flip-logo.png"
            alt="Skatista em preto e branco pulando bem alto"
          />
        </figure>
      </section>
    </main>
    <section>
      <p>
        Fundada com o intuito de fortalecer os skatistas do nosso país com
        qualidade e entrega rápida. Estamos trabalhando para melhorar a cada
        dia.
      </p>
    </section>

    <footer>
      <h4>Sk8 E-Commerce - Since 16 dez - 10:58</h4>
    </footer>
  </body>
</html>
